<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Lick Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/soundfont-player"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script src="script.js" type="module"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>🎸 Guitar Lick Generator 🎸</h1>
  
    <div class="controls">
      <!--  <label for="key">Key:</label> -->
      <select id="key">
        <option value="C">C major / A minor</option>
        <option value="G" selected>G major / E minor</option>
        <option value="D">D major / B minor</option>
        <option value="A">A major / F# minor</option>
        <option value="E">E major / C# minor</option>
        <option value="B">B major / G# minor</option>
        <option value="F#">F# major / D# minor</option>
        <option value="F">F major / D minor</option>
      </select>

      <!-- <label for="tempo">Tempo:</label> -->
      <select id="tempo">
        <option value="60">60 BPM</option>
        <option value="80" selected>80 BPM</option>
        <option value="100">100 BPM</option>
        <option value="120">120 BPM</option>
        <option value="140">140 BPM</option>
      </select>

      <!-- <label for="length">Length (bars):</label> -->
      <select id="length">
        <option value="1">1 bar</option>
        <option value="2" selected>2 bars</option>
        <option value="3">3 bars</option>
        <option value="4">4 bars</option>
      </select>
      
      <!-- <label for="difficulty">Difficulty:</label> -->
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
  
      <button id="generate-button">Generate New Lick</button>
    </div>
  
    <div id="tab-display" class="tab-display">
      <!-- Generated tabs will appear here -->
    </div>
  
    <div class="button-group">
      <select id="sound">
        <option value="sound1">Sound1</option>
        <option value="sound2">Sound2</option>
        <option value="sound3">Sound3</option>
      </select>
        
      <button id="play-button" disabled>▶️</button>
      <button id="like-button" disabled>👍</button>
      <button id="dislike-button" disabled>👎</button>
    
    </div>
  </div>

</body>
</html>
