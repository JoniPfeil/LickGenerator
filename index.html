<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Lick Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script src="soundfont-player.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>üé∏ Guitar Lick Generator üé∏</h1>
  
    <div class="controls">
      <select id="key">
        <option value="C">C major / A minor</option>
        <option value="G" selected>G major / E minor</option>
        <option value="D">D major / B minor</option>
        <option value="A">A major / F# minor</option>
        <option value="E">E major / C# minor</option>
        <option value="B">B major / G# minor</option>
        <option value="F#">F# major / D# minor</option>
        <option value="F">F major / D minor</option>
      </select>

      <select id="scale">
        <option value="pentatonic" selected>Pentatonic </option>
        <option value="bluesScale">Blues scale </option>
        <option value="majorScale">Maj/Min scale</option>
      </select>

      <select id="tempo">
        <option value="60">60 BPM</option>
        <option value="80" selected>80 BPM</option>
        <option value="100">100 BPM</option>
        <option value="120">120 BPM</option>
        <option value="140">140 BPM</option>
      </select>

      <select id="length">
        <option value="1">1 bar</option>
        <option value="2" selected>2 bars</option>
        <option value="3">3 bars</option>
        <option value="4">4 bars</option>
      </select>
      
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
  
      <button id="generate-button">Generate New Lick</button>
    </div>
  
    <div id="tab-display" class="tab-display">
      <!-- Generated tabs will appear here -->
    </div>
  
    <div class="button-group">
      <select id="sound">
        <option value="acoustic_guitar_nylon">A-Git Nylon</option>
        <option value="acoustic_guitar_steel">A-Git Steel</option>
        <option value="electric_guitar_clean">E-Git Clean</option>
        <option value="electric_guitar_jazz" selected>E-Git Jazz</option>
        <option value="overdriven_guitar">E-Git OD</option>
        <option value="distortion_guitar">E-Git DS</option>
        <option value="electric_guitar_muted">E-Git Muted</option>
        <option value="guitar_harmonics">Harmonics</option>  
        <option value="synth">Synth</option>
      </select>

      <div class="control-box">
        <div class="label-text">
          <span>Loop</span>
          <span>Playback</span>
        </div>
        <input type="checkbox" id="loop" disabled>
      </div>
      
      <div class="volume-control">
        <label for="clickVolRange">
          <span>Click</span>
          <span>Volume</span></label>
        <input type="range" id="clickVol" min="0" max="5" step="1" value="3" list="volumeLabels">
        <datalist id="volumeLabels">
          <option value="0" label="-Infinity">
          <option value="1" label="-50">
          <option value="2" label="-30">
          <option value="3" label="-20">
          <option value="4" label="-10">
          <option value="5" label="0">
        </datalist>
      </div>

      

      <button id="play-button" disabled>‚ñ∂Ô∏è</button> 
    </div>

    <div class="rating-container">
      <button id="rateLickBtn">Rate Lick</button>
    
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="5 stars">‚òÖ</label>
    
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="4 stars">‚òÖ</label>
    
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="3 stars">‚òÖ</label>
    
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="2 stars">‚òÖ</label>
    
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" title="1 star">‚òÖ</label>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
