<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Lick Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.15.7/dist/soundfont-player.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>ğŸ¸ Guitar Lick Generator ğŸ¸</h1>
  
    <div class="controls">
      <select id="key">
        <option value="C">C major / A minor</option>
        <option value="G" selected>G major / E minor</option>
        <option value="D">D major / B minor</option>
        <option value="A">A major / F# minor</option>
        <option value="E">E major / C# minor</option>
        <option value="B">B major / G# minor</option>
        <option value="F#">F# major / D# minor</option>
        <option value="F">F major / D minor</option>
      </select>

      <select id="scale">
        <option value="pentatonic" selected>Pentatonic </option>
        <option value="bluesScale">Blues scale </option>
        <option value="majorScale">Maj/Min scale</option>
      </select>

      <select id="tempo">
        <option value="60">60 BPM</option>
        <option value="80" selected>80 BPM</option>
        <option value="100">100 BPM</option>
        <option value="120">120 BPM</option>
        <option value="140">140 BPM</option>
      </select>

      <select id="length">
        <option value="1">1 bar</option>
        <option value="2" selected>2 bars</option>
        <option value="3">3 bars</option>
        <option value="4">4 bars</option>
      </select>
      
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
  
      <button id="generate-button">Generate New Lick</button>
    </div>
  
    <div id="tab-display" class="tab-display">
      <!-- Generated tabs will appear here -->
    </div>
  
    <div class="button-group">
      <select id="sound">
        <option value="electric_guitar_clean" disabled>Clean</option>
        <option value="overdriven_guitar" disabled>Overdrive</option>
        <option value="distortion_guitar" disabled>Distortion</option>
        <option value="guitar_harmonics" disabled>Harmonics</option>  
        <option value="synth" selected>Synth</option>
      </select>
        
      <button id="play-button" disabled>â–¶ï¸</button>
      
      <select id="loop">
        <option value="false">no loop</option>
        <option value="true" disabled>loop</option>
      </select>
      
      <button id="like-button" disabled>ğŸ‘</button>
      <button id="dislike-button" disabled>ğŸ‘</button>
    
    </div>
  </div>
  <script src="script.js" defer></script>

  <button id="test">Test Gitarrenton</button>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Gitarre laden
    let guitar;

    SoundfontPlayer.instrument(audioContext, 'electric_guitar_jazz').then(function (loadedGuitar) {
      guitar = loadedGuitar;
      console.log("Gitarre geladen");

      // EventListener nur aktivieren, wenn Gitarre geladen ist
      document.getElementById("test").addEventListener("click", function () {
        // Beispielton: E3
        guitar.play('E3', audioContext.currentTime, { duration: 1.0 });
      });
    }).catch((error) => {
      console.error("Fehler beim Laden des Instruments:", error);
    });
  </script>
</body>
</html>
